<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
    <header>
      <th:block th:include="~{/fragments/header}"></th:block>
  
      </header>

    <div class="container" align="center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" th:object="${articleAddBindingModel}" th:action="@{/article/add}" method="POST">
                        <fieldset>
                            <legend class="text-center">Add an article</legend>



                            <!-- Name input-->

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" th:value="*{name}" name="name" type="text" placeholder="Name" class="form-control">

                                </div>
                            </div>
                            <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger">---</small>
                            <!-- URL input-->

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="picture">Picture URL</label>
                                <div class="col-md-9">
                                    <input id="picture" th:value="*{picture}" name="picture" type="text" placeholder="Picture URL" class="form-control">

                                </div>
                            </div>
                            <small th:each="e : ${#fields.errors('picture')}" th:text="${e}" class="text-danger">---</small>


                            <!-- Text body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="textContent">Text content</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" th:value="*{textContent}" id="textContent" name="textContent" placeholder="Place text here..." rows="5"></textarea>

                                </div>
                            </div>
                            <small th:each="e : ${#fields.errors('textContent')}" th:text="${e}" class="text-danger">---</small>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>



<footer>
  <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
