<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
    <header>
      <th:block th:include="~{/fragments/header}"></th:block>
  
      </header>

    <div class="card" style="width: 18rem;">
        <div class="card-body" th:object="${user}">
            <h5 class="card-title" th:text="*{email}">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:if="${user.getRoles().size()==1}">ROLES: User</h6>
            <h6 class="card-subtitle mb-2 text-muted" th:unless="${user.getRoles().size()==1}">ROLES: User, Admin</h6>
            <a th:href="@{/users/delete/{id}(id = *{id})}" class="card-link">DELETE</a>
            <a th:href="@{/users/makeAdmin/{id}(id = *{id})}" class="card-link" th:if="${user.getRoles().size()==1}">Add ADMIN role</a>
            <a th:href="@{/users/removeAdmin/{id}(id = *{id})}" class="card-link" th:unless="${user.getRoles().size()==1}">Remove ADMIN role</a>
        </div>
    </div>



<footer>
  <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
