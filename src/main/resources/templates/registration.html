<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include="~{/fragments/head-lr}"></th:block>
    </head>
<body>
    

    <div class="page-centered">
        <div class="logo">
            <p><article class="login-pic"></article><img th:src="@{/pic/login.jpg}" alt="Login pic" /></article></p>
        </div>
        <h1 class="login-h1">Register on Creazy Shop Shop</h1>

        <form th:action="@{/registration}" method="post" th:object="${formData}">

            <div class="form-group">
                <input name="email" type="email" th:value="*{email}" placeholder="Email" id="email" required class="form-control form-input">
            </div>
            <div class="invalid-feedback">
                The email should be provided and valid and should not exist in the system.
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Password" id="password" required class="form-control form-input">
            </div>
            <div class="invalid-feedback">
                Password should be provided and should match the confirmed password.
            </div>
            <div class="form-group">
                <input name="confirmPassword" type="password" placeholder="Confirm Password" id="confirmPassword" required class="form-control form-input">
            </div>
            <div class="invalid-feedback">
                Password should be provided and should match the confirmed password.
            </div>
            <input type="submit" class="form-submit" value="Register">
            if you already have an account then <a href="/login">login.</a>




        </form>
    </div>
    
</body>
</html>
