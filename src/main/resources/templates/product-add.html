<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{/fragments/head}"></th:block>
    <link th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
<!--    <script th:src="@{//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js}"></script>-->
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
</head>
<body>
    <header>
      <th:block th:include="~{/fragments/header}"></th:block>
  
      </header>

    <form th:object="${productAddBindingModel}" th:action="@{/products/add}" method="post" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>ADD PRODUCT</legend>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">PRODUCT NAME</label>
                <div class="col-md-4">
                    <input th:value="*{name}" id="name" name="name" placeholder="NAME" class="form-control input-md" required="" type="text">
                    <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger">---</small>
                </div>
            </div>


            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="category">PRODUCT CATEGORY</label>
                <div class="col-md-4">
                    <select th:value="*{category}" id="category" name="category" class="form-control">
                        <option value="">SELECT CATEGORY</option>
<
                        <option th:each="p : ${T(softuni.csshop.model.Category).values()}"
                                th:text="${p}" th:value="${p}">PHONES</option>

                    </select>
                    <small th:each="e : ${#fields.errors('category')}" th:text="${e}" class="text-danger">---</small>
                </div>
            </div>


            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                <div class="col-md-4">
                    <textarea th:value="*{description}" class="form-control" id="description" name="description"></textarea>
                    <small th:each="e : ${#fields.errors('description')}" th:text="${e}" class="text-danger">---</small>
                </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="quantity">AVAILABLE QUANTITY</label>
                <div class="col-md-4">
                    <input th:value="*{quantity}" id="quantity" name="quantity" placeholder="AVAILABLE QUANTITY" class="form-control input-md" required="" type="text">
                    <small th:each="e : ${#fields.errors('quantity')}" th:text="${e}" class="text-danger">---</small>
                </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="price">PRICE</label>
                <div class="col-md-4">
                    <input th:value="*{price}" id="price" name="price" placeholder="PRICE" class="form-control input-md" required="" type="text">
                    <small th:each="e : ${#fields.errors('price')}" th:text="${e}" class="text-danger">---</small>
                </div>
            </div>


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="picture">PICTURE URL</label>
                <div class="col-md-4">
                    <input th:value="*{picture}" id="picture" name="picture" placeholder="PICTURE URL" class="form-control input-md" required="" type="text">
                    <small th:each="e : ${#fields.errors('picture')}" th:text="${e}" class="text-danger">---</small>
                </div>
            </div>




                    <!-- Button -->
                    <div class="form-group">

                        <div class="col-md-4 control-label">
                            <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">ADD</button>
                        </div>
                    </div>

        </fieldset>
    </form>



<footer>
  <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
